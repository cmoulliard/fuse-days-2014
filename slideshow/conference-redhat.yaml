source: slideshow
destination: slideshow/generated # or . or ~/Hyla or generated_content
backend: revealjs

mode: 'development' # Default value = production. Available : 'production', 'development"
tracer: 'false' #Default value is false. Can be true or false
level: 'INFO' # Values available : DEBUG, INFO, WARN, ERROR, FATAL. Default for production : 'WARN' and development 'DEBUG'
dirname: /Users/chmoulli/log # Directory where the log files should be saved. If not specified hyla will create a directory under your home directory
logname: hyla.log # Name of the log file

#
# Snippet Content
#
snippet_content: false

attributes:
  linkcss!: true
  data-uri: true
  scripts: jquery-1.11.2.min.js,gpe.min.js
  scriptsdir: revealjs-redhat/lib/js

  # Code source highlight
  source-highlighter: highlightjs # prettify, pygments, coderay, highlightjs
  highlightjs-theme: sunburst # highlightjs-theme: github, foundation, zenburn, dark, solarized_dark, solarized_light, foundation, zenburn, docco, atelier-heath.light, tomorrow-night-blue, tomorrow-night-eighties

  # Font Icons - http://fortawesome.github.io/Font-Awesome/icons/
  icon-arrow-left: <i class="fa fa-arrow-left"></i>
  icon-arrow-right: <i class="fa fa-arrow-right"></i>
  icon-exclamation-mark: <i class="fa fa-exclamation"></i>
  icon-question-mark: <i class="fa fa-question"></i>
  space: <br>&nbsp;</br>

  icons: font

  # Use Remote resources of Font Awesome Icons (css)
  # iconfont-remote: true # Uncomment this line
  # iconfont-cdn: http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css

  # Use Local resource of Font-Awesome
  # iconfont-remote: # Comment this line
  iconfont-name: font-awesome-4.3.0

  revealjsdir: "revealjs"
  revealjs_theme: conference-redhat # GPE Reveal css theme
  revealjs_transition: none # default/cube/page/concave/zoom/linear/fade/none
  revealjs_display_slidenumber: true  # Comment/Uncomment the line but don't replace true by false
  revealjs_history: false # Comment/Uncomment the line but don't replace true by false
  revealjs_scrollbar: true # Support browser's scrollbar
  revealjs_cover_image: /Users/chmoulli/.rbenv/versions/1.9.3-p484/lib/ruby/gems/1.9.1/gems/hyla-1.0.7/lib/resources/assets/revealjs-redhat/image/1156515-Logo_RH_RGB_Reverse.png
  revealjs_footer_copyright: Copyright Â©2015 Red Hat, Inc.

  revealjs_slideshow: true # Attribute that we use to include/remove title cover for revealjs

# Uncomment this line when you want to display scripts for instructors


rendering: adoc2html           # Render asciidoc, asciidoctor files to HTML using backend HTML5